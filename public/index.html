<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <style>
    @import url('http://fonts.cdnfonts.com/css/octin-spraypaint');
    @import url(//db.onlinewebfonts.com/c/50cd2aad9c8f35800bb6beac3ad42f16?family=Azonix);

    * {
      font-family: 'Azonix', sans-serif;
    }

    hr {
      background-image: linear-gradient(to right, rgb(228, 122, 122), rgb(218, 10, 10), rgb(228, 122, 122));
      border: 10px solid #fff;
      border-radius: 25px;
      height: 15px;
    }

    a {
      color: rgb(64, 64, 243);
      text-decoration: none;
    }

    a:hover {
      color: rgb(23, 23, 245);
      cursor: pointer;
      text-decoration: underline;
    }

    a:visited {
      color: rgb(119, 19, 250);
    }

    .logo {
      color: #ee260c;
      font-family: 'Octin Spraypaint', sans-serif;
    }

    .status {
      color: #ff7070;
      font-family: 'Octin Spraypaint', sans-serif;
    }

    .desk {
      color: #b31717;
      font-family: 'Azonix', sans-serif;
    }

    .meter {
      background: #555;
      border-radius: 25px;
      box-shadow: inset 0 -1px 1px rgba(255, 255, 255, 0.3);
      height: 20px;
      padding: 10px;
      position: relative;
    }

    .meter>span {
      display: block;
      height: 100%;
      border-top-right-radius: 8px;
      border-bottom-right-radius: 8px;
      border-top-left-radius: 20px;
      border-bottom-left-radius: 20px;
      background-color: rgb(43, 194, 83);
      background-image: linear-gradient(45deg, rgb(43, 194, 83) 37%, rgb(84, 240, 84) 69%);
      box-shadow:
        inset 0 2px 9px rgba(255, 255, 255, 0.3),
        inset 0 -2px 6px rgba(0, 0, 0, 0.4);
      position: relative;
      overflow: hidden;
    }

    .orange>span {
      background-color: #f1a165;
      background-image: linear-gradient(to bottom, #f1a165, #f36d0a);
    }

    .meter>span:after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      background-image: linear-gradient(-45deg,
          rgba(255, 255, 255, .2) 25%,
          transparent 25%,
          transparent 50%,
          rgba(255, 255, 255, .2) 50%,
          rgba(255, 255, 255, .2) 75%,
          transparent 75%,
          transparent);
      z-index: 1;
      background-size: 50px 50px;
      animation: move 2s linear infinite;
      border-top-right-radius: 8px;
      border-bottom-right-radius: 8px;
      border-top-left-radius: 20px;
      border-bottom-left-radius: 20px;
      overflow: hidden;
    }

    .animate>span::after {
      display: none;
    }

    @keyframes move {
      0% {
        background-position: 0 0;
      }

      100% {
        background-position: 50px 50px;
      }
    }

    .meter>span::after,
    .animate>span>span {
      animation: move 2s linear infinite;
    }

    @keyframes expandWidth {
      0% {
        width: 0;
      }

      100% {
        width: auto;
      }
    }
  </style>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <span id="root"></span>
    <!--

    -->
  </body>
